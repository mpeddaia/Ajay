############################################################################
##
## App-specific optional links. Can be on or off. If off the links will not
## be generated. Each link has a url value
##
############################################################################

#OptionalLinksStatus=OFF
OptionalLinksStatus=ON

AppLoginURL=login.jsp
WhatsNewURL=whats_new.jsp
EditPrefURL=pref.jsp

OPTIONALLINK.ONE.NAME=optlink one
OPTIONALLINK.ONE.URL=Print
OPTIONALLINK.TWO.NAME=optlink two
OPTIONALLINK.TWO.URL=Email
OPTIONALLINK.THREE.NAME=optlink three
OPTIONALLINK.THREE.URL=Help

############################################################################
##
## Tabs type can be "STEWISE" or "STANDARD". In the STANDARD scenario the tab
## links do not represent a stepwise process and can be accessed by the user
## in any order. Each Tab will have a tab name and a tab url, and optional
## child steps. The chils steps type will be "STEWISE" or "STANDARD". And the
## child steps will have a name and url
##
#############################################################################

