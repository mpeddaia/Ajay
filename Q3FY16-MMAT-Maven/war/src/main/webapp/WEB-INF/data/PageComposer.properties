################################################################################
################################################################################
################################################################################
## configuration data for Page Composer. All data can be reset on the fly
## as needed using the setter methods provided in the PageComposer Class. Enter
## the defualt values here and change as needed with the setter methods
##
## Comment properties that are not being used
################################################################################
################################################################################
################################################################################
##  
################################################################################
##  The ROOTPATH variable is the full path to the templates directory like,
##  /opt/httpd/root/apps-ui/templates/
################################################################################

#ROOTPATH=D:/java/jakarta-tomcat-4.1.18/webapps/devPack/WEB-INF/templates/
################################################################################
################################################################################
################################################################################
##  The APP.TEMPLATES.DIRECTORY variale is the name of the application's
##  template directory, directly below the ROOTPATH. It is typically the
##  application's CVS project name with the word Templates appended.
################################################################################
################################################################################

APP.TEMPLATES.DIRECTORY=FooTemplates1.0

################################################################################
################################################################################
################################################################################
##  The following properties are used by TemplateLoader to locate the
##  correct template
################################################################################
################################################################################
##  ENTITLEMENT.LEVEL:  0 - 7 and guest 
##
##  LOGGEDIN: values can be true or false
##
##  COUNRTY: two-letter ISO-3166 code (e.g. us)
##
##  LANGUAGE: two-letter ISO-639 code (e.g. en)
##
##  WINDOW_TYPE: embedded, child, help, feedback, email, print, and content
##
##  REFRESH: false to read from cache and true to reload from file
##
##  PAGE_TITLE: will be inserted here <title> PAGE_TITLE </title>
## 
################################################################################

ENTITLEMENT.LEVEL=8

LOGGEDIN=true

COUNRTY=us

LANGUAGE=en

WINDOW.TYPE=embedded

REFRESH=true

PAGE.TITLE=Software Search


################################################################################
################################################################################
################################################################################
##  these URLs will be passed to SWT and will overide the default sitewide
##  URLs for SWT
################################################################################
################################################################################
##  SWT.PRINT.URL: link to printer friendly version of a page
##
##  SWT.EMAIL.URL: link to email current page to a friend
##
##  SWT.FEEDBACK.URL:  link to submit feedback 
##
##  SWT.HELP.URL: link to get help pages
##
##  SWT.BOOKMARKS.URL: not currently implemented
##
##  SWT.GLOSSARY.URL: not currently implemented
################################################################################

#SWT.PRINT.URL=Print

#SWT.EMAIL.URL=Email

#SWT.FEEDBACK.URL=Feedback

#SWT.HELP.URL=Help

#SWT.BOOKMARKS.URL=
#SWT.GLOSSARY.URL=

################################################################################
################################################################################
################################################################################
## RELATED TOOLS is an optional section in the right nav
################################################################################
################################################################################
##  RELATEDTOOLS.ACTIVATE: true to include, false to exclude
##
###############################################################################
RELATEDTOOLS.ACTIVATE=true


################################################################################
################################################################################
################################################################################
##  Use these inserts to add links to your own CSS or js files
################################################################################
################################################################################
##  INSERT.ONE: will be added directly below the title tags
##
##  INSERT.TWO: will be added between the closing </body> and </html>
##
################################################################################
################################################################################

#HTML.INSERT.ONE=<link rel="stylesheet" type="text/css" href="/myStylesheet.css" title="master">
            
#HTML.INSERT.TWO=<script language="JavaScript" src="/myJavaScript.js"></script>

