<body>

<form enctype="multipart/form-data" method="POST" action="/jar/ServiceSalesUpload">

  <P align="center">
  <table width="80%">
    <tr>
      <td class="header">Service Sales IT - File Upload Framework </td>
    </tr>
    <tr>
      <td height="5"></td>
    </tr>
    <tr>
      <td class="form">
        <TABLE>
          <TR>
            <TD> <span class=modulecontent> &nbsp; Choose File:</span> </TD>
            <TD>
          
              <input type="file" name="filename" size=25>
            </TD>
          </TR>
          <TR>
            <TD> <span class=modulecontent> &nbsp; E-mail</span> </TD>
            <TD>
                <input name="EMAIL_REPLY" value="" size=25 type="text">
            </TD>
          </TR>
          <TR>
            <TR>
            <TD> <span class=modulecontent> &nbsp; serial_umber:</span> </TD>
            <TD>
              <input type="text" name="SERIAL_NUMBER" value="">
            </TD>
          </TR>
          <TR>
            <TD> <span class=modulecontent> &nbsp; product_number:</span> </TD>
            <TD>
              <input type="text" name="PRODUCT_NUMBER" value="">
            </TD>
          </TR>
          <TR>
            <TD> <span class=modulecontent> &nbsp; sample:</span> </TD>
            <TD>
              <input type="text" name="sample" value="">
			</TD>
          </TR>
        </TABLE>
      </td>
    </tr>
    <tr>
      <td align="right">
		<input type="hidden" name="uploadDefinitionName" value="MAT_ADD"/>
		
		<input type="hidden" value="/YS2MCM/index.jsp" name="redirecturl" />
		<input type="hidden" value="/YS2MCM/index.jsp" name="errorRedirectUrl" />
		
		
<!-- 		<input type="hidden" value="/CustAdv/ServiceSales/mcm/index.jsp" name="redirecturl" />  -->

		<input type="hidden" name="isOnlineProcess" value="true"/>
		
		
		
	  	<input type="submit" value="Upload File" class="submitBtn" />
